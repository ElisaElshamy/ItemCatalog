{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="250" class="form-control" name="title" placeholder="Video Game Title">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="500" rows="3" name="description" placeholder="Video Game Description"></textarea>

					<label for="boxart">Box Art:</label>
					<div class="input-group">
						<div class="input-group-addon"></div>
						<input type ="text" class="form-control" maxlength="250" name="boxart" placeholder="boxart url">
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
